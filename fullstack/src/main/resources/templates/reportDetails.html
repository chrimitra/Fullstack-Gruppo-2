<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
	<th:block th:each="feedback : ${feedback}">	
	<div class="details-container">
		<div class="number-question"> 
               <p th:text= "Domanda + ${feedback.domanda.iddomanda}"></p>
        </div>
        
        <div class="content-question">
            <p th:text= "${feedback.domanda.domanda}"></p>
        </div>

        <div class="rating">
            <p th:text="${feedback.voto}"></p> 
        </div>
    </div>
	</th:block> 
</body>
<style>


</style>
</html>
