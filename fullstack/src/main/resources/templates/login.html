<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
			<div align="center" class="title"> Login </div>
			<form action="/login" method="post" id="login-form">
				<div class="user-details">
					<div class="input-box">
					  	<span class="details"> Email: </span>
					  	<input type="text" name="email" placeholder= "Email" required>
			 		</div> 
			 		<div class="input-box">    	
					  	<span class="details"> Password: </span>
					  	<input type="password" name="password"placeholder= "Password" required>
					</div> 	
		            <!-- Ho tolto il tag form, ma non so se c'Ã¨ bisogno per il captcha -->
		            <div class="input-box">        
	                    <div class="captcha">
	                      	<div class="g-recaptcha" data-sitekey="6LfOIysjAAAAAEoBl8tDQvc_7qtOb-2z3cm1sX-p"></div>
	                    </div>
		            </div>  
		        </div>       
		        <!--  Error message -->
				
				<div class="error" th:if="${param.error}">
					<div class="alert-error"> Credenziali sbagliate! </div>
				</div> 
				<br>
			  		<div class="button">
	                   <button class="btn" type="submit" value="Login"> Login </button>
	    			</div>
				
				
				
				
								
			</form>
	      
	 	</div>

          
<script type="text/javascript">
        var onloadCallback = function() {
          alert("grecaptcha is ready!");
        };
 
</script>
</body>
<style>
/* Navbar Style */
/* Google Font Link */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins" , sans-serif;
  
}



/* Registration Form Style */ 


.container {
	width: 100%;
	max-width: 700px;
	padding: 25px 30px;
	border-radius: 5px;
    margin: 7% auto;
    background: #002F56;
    color: white;
   
    
}

.container .title {
	font-size: 30px;
	font-weight: 500;
	position: relative;
	justify-content: center;
}


.container form .user-details {
	justify-content: center;
    align-items: center;
	margin: 20px 0 12px 0;
}


form .user-details .input-box {
	padding: 10px;
    align-items: center;
    justify-content: center;
    margin: auto;
	width: 60%;
}

.user-details .input-box .details {
	display: block;
	font-weight: 500;
	margin-bottom: 5px;

}
.user-details .input-box input{
	height: 45px;
	width: 100%;
	outline: none;
	border-radius: 5px;
	font-size: 14px;	
	padding-left: 15px;
	border: 1px solid black;
}

.user-details .input-box select{
	height: 45px;
	width: 100%;
	outline: none;
	border-radius: 5px;
	font-size: 14px;	
	padding-left: 15px;
	border: 1px solid black;
}

.button {
    height: 45px;
    justify-content: center;
    align-items: center;
    margin: auto;
    
    width: 58%;
}

.btn {
    height: 100%;
    width: 100%;
    outline: none;
    border: none;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1;
    border-radius: 7px;
    background-color: #1d1b31;
    color: white;
    cursor: pointer;
    justify-content: center;
    
 
}



.error {
	width: 100%;
    justify-content: center;
    align-items: center;
    
}

.alert-error {
 	background-color: red;
	width: 60%;
    height: 30px;
    text-align: center;
    margin: auto;
    border-radius: 5px;
    padding-top: 4px;
}


/* Responsive Form */

@media (max-width: 584px) {
	.container {
		max-width:80%;
	}
	
	form .user-details .input-box {
		margin-bottom: 15px;
		width: 100%;
	}
	
	.container form .user-details {
		max-height: 800px;
		overflow-y: scroll;
	}
	
	.user-details::-webkit-scrollbar {
		width: 0;
	}
	
	
}

</style>
</html>
