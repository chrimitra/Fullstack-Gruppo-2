<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <form th:action="@{sondaggio/{id}(id=${materia)}" th:object="${risposte}" method="post" >
 
  
  	 <h1>SONDAGGIO</h1>
    <div class="card" th:each="domanda : ${domande}" >               
      <div class="card-body">        
        <p class="card-text" th:text="${domanda.domanda}"></p>
        <select class="form-control form-control-sm" style="max-width: 200px; " >
          <option>Per niente soodisfatto</option>
          <option>Poco soddisfatto</option>
          <option>Indifferente</option>
          <option>Abbastanza soddisfatto</option>
          <option>soddisfatto</option>
        </select>
      </div>
    </div>  
  
   


    

    <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 30px;">Invia il sondaggio</button>

  </form>
  


      
</body>
</html>
