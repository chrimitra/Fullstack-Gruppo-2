<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sondaggio</title>
</head>
<body>


	  	
	
	  	<form   th:action="@{/studente/sondaggio/{modulo}(modulo = ${modulo})}" th:object="${feedbacks}" method="post">
			<div th:each="feedback, itemStat : *{feedbacklist}" class="input-box">		
				<h2 th:text=*{feedbacklist[__${itemStat.index}__].domanda.domanda}></h2> 
					<div class="input-box">		
							<span class="details"> Risposta: </span>
							<select class="form-control"  th:field="*{feedbacklist[__${itemStat.index}__].voto}" required>	                          
		                           <option th:value="1.0" >non ricordo</option>
		                           <option th:value="2.0" >non ricordo g</option>
		                           <option th:value="3.0" >indifferente</option>
		                           <option th:value="4.0" >abbastanza soddisfatto</option>
		                           <option th:value="5.0" >soddisfatto</option>        
		                    </select>
			        </div>
		    </div>	    
	    	<button type="submit" class="btn">Invia il sondaggio</button>
	  	</form> 



      
</body>
</html>
